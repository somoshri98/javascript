<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    Enter the 1st side:
    <input type="text" name="first" id="fno">
    Enter the 2nd side:
    <input type="text" name="second" id="sno">
    Enter the 3rd side:
    <input type="text" name="third" id="tno">
    <button type="submit" onclick="myfunction()">Check Area</button>
    <p id="demo"></p>
    <script>
        function myfunction()
        {
            var a=document.getElementById("fno").value;
            var b=document.getElementById("sno").value;
            var c=document.getElementById("tno").value;
           
            var s = (+a + +b + +c)/2;
            console.log(s)
            var area =  Math.sqrt(s*((s-a)*(s-b)*(s-c)));
            document.getElementById("demo").innerHTML = area;
        }
    </script>

  </body>
</html>
